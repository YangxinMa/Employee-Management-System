<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/dashboard.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{commons/commons.html::topbar}"></div>



<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons.html::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/emp}" method="post" >
                <div class="form-group" ><label>LastName</label>
                    <input class="form-control" placeholder="Ma" type="text" name="lastName">
                </div>
                <div class="form-group" ><label>Email</label>
                    <input class="form-control" placeholder="xxxx@gmail.com.xxx" type="email" name="email">
                </div>
                <div class="form-group"><label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" value="1">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" value="0">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group" >
                    <label>department</label>
                    <select class="form-control" name="department.id">
                        <option th:each="dept:${departments}" th:text="${dept.getDepartment()}" th:value="${dept.getId()}"></option>
                    </select>
                </div>
                <div class="form-group" >
                    <label >Birth</label>
                    <input class="form-control" placeholder="yyyy/MM/dd" type="text" name="birth">
                </div>
                <button class="btn btn-primary" type="submit">Import</button>
            </form>


        </main>
    </div>
</div>

================================================== -->

        crossorigin="anonymous"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

</body>
</html>
